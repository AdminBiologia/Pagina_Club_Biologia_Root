<script>
    // Función para mostrar la cuenta regresiva
    function showCountdown() {
      // Fecha objetivo para la cuenta regresiva
    var countdownDate = new Date("2023-09-05T00:00:00Z").getTime();

      // Actualizar la cuenta regresiva cada segundo
    var countdown = setInterval(function() {
        var now = new Date().getTime();
        var distance = countdownDate - now;

        // Cálculos para los días, horas, minutos y segundos restantes
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Mostrar la cuenta regresiva en el elemento con el id "countdown"
        document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";

        // Cuando la cuenta regresiva termina, mostrar un mensaje
        if (distance < 0) {
        clearInterval(countdown);
        document.getElementById("countdown").innerHTML = "¡La cuenta regresiva ha terminado!";
        }
    }, 1000);
    }

    // Llamar a la función para iniciar la cuenta regresiva
    showCountdown();
</script>
